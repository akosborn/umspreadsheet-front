<div class="col track-box">
  <div id="button-group-track-sort" class="btn-group float-right" dropdown>
    <button id="button-sort" dropdownToggle type="button" class="btn btn-sm btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Song <span class="caret"></span>
    </button>
    <ul id="dropdown-sort" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
      <li *ngFor="let track of tracks" role="menuitem"><a class="dropdown-item" href="#">{{ track.song }}</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
      </li>
    </ul>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Length</th>
        <th scope="col">Dev</th>
        <th scope="col">Rating</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of tracks">
        <td>{{ track.song }}</td>
        <td>{{ (track.length / 60).toFixed(1)}}</td>
        <td>{{ Math.floor(Math.random() * 101) }}</td>
        <td>{{ (Math.random() * 5).toFixed(1) }}</td>
        <td>{{ track.show.date | date: 'yyyy-MM-dd' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="col show">
  <div class="show-head">
    <h6>{{ show.city }}, {{ show.state }}</h6>
    <h6>{{ show.date | date: 'yyyy-MM-dd' }}</h6>
  </div>

  <div class="set" *ngFor="let set of show.sets">
    <p>{{ set.name }}</p>
    <div class="songs">
      <div *ngFor="let track of set.tracks; let last = last">
        {{ track.song.name + ((last || track.transition == 'NONE') ? '' : (track.transition == 'IMPROV' ? ' -> ' : ' > ')) }}
        <span [style.visibility]="track.rating > 0 ? '' : 'hidden'" class="float-right badge badge-secondary">{{ track.rating }}</span>
        <mat-icon inline="true" [style.visibility]="(((track.length - track.song.mean) / track.song.mean) * 100).toFixed(0) >= 10 ? '' : 'hidden'" class="green-icon float-right">timer</mat-icon>
      </div>
    </div>
  </div>
</div>
